<div class="flex flex-col items-center justify-center h-full">
 
  <div class="px-20 relative w-full">
    <form #capsData = "ngForm" (ngSubmit) = "onClickCaps(capsData.value)">
      <textarea name="text" class="form-textarea my-6 block w-full h-24" rows="5" placeholder="Enter word to Capitalize" ngModel>
      </textarea> 
      <input class="bg-green-500 py-2 px-4 bg-emerald-500 text-white font-semibold rounded-lg shadow-md focus:outline-none" type = "submit" value = "Caps">
    </form>
  </div>
  <div class="px-20 relative w-full">
    <form>
      <textarea name="capitilizedText"  [(ngModel)]='capitilizedText' disabled class="form-textarea my-6 block w-full h-30" rows="10" placeholder="Enter word to Capitalize">
      </textarea> 
    </form>
  </div>
</div>
